{% extends "base.html" %} {% block content %} {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="/register" id="registration" name="registration" method="post">
    {% csrf_token %}
    <div>
        <h2>Registration</h2>
        <div class="form-group row">
            <label for="first_name" class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
            <div class="col-sm-2 text-danger" id="err_fname"></div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="last_name" placeholder="last_name">
            </div>
            <div class="col-sm-2 text-danger" id="err_lname"></div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="email">
            </div>
            <div class="col-sm-2 text-danger" id="err_email"><span id='email_status'></span></div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password">
            </div>
            <div class="col-sm-2 text-danger" id="err_password"></div>
        </div>
        <div class="form-group row">
            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="confirm_pw">
            </div>
            <div class="col-sm-2 text-danger" id="err_confirmpwd"></div>
        </div>
        <button type="submit" id="register" name="register" class="btn btn-primary btn-lg button_style">Register</button>
    </div>
</form>
{% endblock %}
