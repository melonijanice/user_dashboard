{% extends "base.html" %} {% block content %} {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="/login" method="post">
    {% csrf_token %}
    <div class="w-25 p-3">
        <h2>Sign In</h2>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email Address:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" name="email" placeholder="email@abc.com" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" placeholder="password" required="required">
            </div>
        </div>

        <div class="text-right">
            <button type="submit" name="login" class="btn btn-success btn-sm">Sign In</button>
        </div>
        <a href="/register" type="submit">Dont have an account? Register here</a>
    </div>
</form>
{% endblock %}
